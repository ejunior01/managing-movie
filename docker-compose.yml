version: '3.8'

services:
  postgres:
    image: postgres:14.17
    container_name: postgres
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: secret
      POSTGRES_DB: movie
    ports:
      - "5432:5432"
      
volumes:
  postgres-data:
